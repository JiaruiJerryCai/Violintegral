<style>

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .contact-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }
    .contact-left {
        display: flex;
        flex-direction: column;
        align-items: start;
        gap: 20px;
    }
    .contact-left-title h2 {
        color: black;
        font-size: 40px;
        margin-bottom: 5px;
    }
    .contact-left-title hr {
        border: none;
        width: 200px;
        height: 5px;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    .contact-inputs {
        width: 400px;
        height: 50px;
        border: none;
        outline: none;
        padding-left: 25px;
        border-radius: 25px;
        background-color: rgb(240, 240, 240);
        font-family: "Avenir", sans-serif;
        font-size: 18px;
    }
    .contact-inputs:focus {
        border: 2px solid #083464;
    }
    .contact-inputs::placeholder {
        color: rgb(160, 160, 160);
        font-family: "Avenir",sans-serif;
        font-size: 18px;
    }
    .contact-left button img {
        height: 15px;
    }
    .contact-right img {
        width: 500px;
    }
    @media (max-width: 800px) {
        .contact-inputs {
            width: 80vw;
        }
        .contact-right {
            display: none;
        }
    }

</style>
